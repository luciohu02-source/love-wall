<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴苡含 & 胡天琦的爱情留言墙</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入 Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 20px;
            border-bottom: 2px dashed #ff6b95;
        }
        
        .header h1 {
            color: #ff6b95;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }
        
        .header h1:after {
            content: "❤️";
            position: absolute;
            right: -40px;
            top: 0;
            animation: heartbeat 1.5s infinite;
        }
        
        .couple-names {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #ff6b95;
            font-weight: bold;
        }
        
        .couple-names span {
            padding: 8px 20px;
            background: rgba(255, 107, 149, 0.1);
            border-radius: 30px;
            border: 2px solid #ff6b95;
        }
        
        .couple-names .heart {
            font-size: 1.8rem;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .header p {
            color: #636e72;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* 连接状态样式 */
        .connection-status {
            margin: 10px auto;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 107, 149, 0.1);
            display: inline-block;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .connection-status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }
        
        .music-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border-radius: 50px;
            padding: 10px 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
        
        .music-player button {
            background: #ff6b95;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 107, 149, 0.3);
        }
        
        .music-player button:hover {
            background: #ff8fab;
            transform: scale(1.1);
        }
        
        /* 计时器区域样式 */
        .counters {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .counter-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .counter-box {
            flex: 1;
            min-width: 250px;
            background: linear-gradient(135deg, #ff6b95, #ff8fab);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(255, 107, 149, 0.3);
            transition: transform 0.3s;
        }
        
        .counter-box.large {
            flex: 2;
            min-width: 300px;
        }
        
        .counter-box:hover {
            transform: translateY(-5px);
        }
        
        .counter-box h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .counter-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .counter-box.large .counter-value {
            font-size: 3.5rem;
        }
        
        .counter-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .photo-wall {
            flex: 1;
            min-width: 300px;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .photo-wall:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b95, #ffc3a0);
        }
        
        .photo-wall h2 {
            color: #ff6b95;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .photos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            height: 150px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-item .delete-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 107, 149, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .photo-item:hover .delete-photo {
            opacity: 1;
        }
        
        .add-photo {
            background: linear-gradient(135deg, #ff6b95, #ff8fab);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .add-photo span {
            font-size: 0.9rem;
        }
        
        .add-photo:hover {
            background: linear-gradient(135deg, #ff8fab, #ff6b95);
        }
        
        .message-board {
            flex: 1;
            min-width: 300px;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .message-board:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffc3a0, #ff6b95);
        }
        
        .message-board h2 {
            color: #ff6b95;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .message-form {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .message-form textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ffc3a0;
            border-radius: 10px;
            resize: none;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        
        .message-form textarea:focus {
            outline: none;
            border-color: #ff6b95;
        }
        
        .form-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .author-select {
            display: flex;
            gap: 10px;
        }
        
        .author-btn {
            padding: 8px 15px;
            border: 2px solid #ffc3a0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .author-btn.active {
            background: #ff6b95;
            color: white;
            border-color: #ff6b95;
        }
        
        .message-form button {
            background: linear-gradient(135deg, #ff6b95, #ff8fab);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 107, 149, 0.3);
        }
        
        .message-form button:hover {
            background: linear-gradient(135deg, #ff8fab, #ff6b95);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 107, 149, 0.4);
        }
        
        .messages-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .message-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            border-left: 4px solid #ff6b95;
            transition: transform 0.3s;
        }
        
        .message-item:hover {
            transform: translateX(5px);
        }
        
        .message-author {
            font-weight: bold;
            color: #ff6b95;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .message-date {
            font-size: 0.8rem;
            color: #636e72;
            position: absolute;
            top: 15px;
            right: 15px;
        }
        
        .message-content {
            line-height: 1.5;
            margin-top: 10px;
        }
        
        .delete-message {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ff6b95;
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .delete-message:hover {
            opacity: 1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b95;
            transform: rotate(45deg);
            opacity: 0.2;
            pointer-events: none;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff6b95;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #ffc3a0;
            color: #636e72;
            font-size: 0.9rem;
        }
        
        /* 文件上传样式 */
        #fileInput {
            display: none;
        }
        
        .upload-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .upload-btn {
            background: #ff6b95;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .upload-btn:hover {
            background: #ff8fab;
        }
        
        /* 数据管理样式 */
        .data-management {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .data-btn {
            background: linear-gradient(135deg, #6b95ff, #6bd5ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(107, 149, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .data-btn:hover {
            background: linear-gradient(135deg, #6bd5ff, #6b95ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(107, 149, 255, 0.4);
        }
        
        .data-btn.export {
            background: linear-gradient(135deg, #6bff95, #6bd5ff);
        }
        
        .data-btn.export:hover {
            background: linear-gradient(135deg, #6bd5ff, #6bff95);
        }
        
        #importFile {
            display: none;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .modal h3 {
            color: #ff6b95;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .modal p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .modal-btn.confirm {
            background: #ff6b95;
            color: white;
        }
        
        .modal-btn.cancel {
            background: #e0e0e0;
            color: #333;
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .music-player {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-bottom: 20px;
            }
            
            .form-controls {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .message-form button {
                align-self: flex-end;
            }
            
            .upload-options {
                flex-direction: column;
            }
            
            .counter-row {
                flex-direction: column;
            }
            
            .counter-box.large {
                flex: 1;
            }
            
            .couple-names {
                flex-direction: column;
                gap: 10px;
            }
            
            .data-management {
                flex-direction: column;
                align-items: center;
            }
            
            .data-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <div class="container">

            <div class="couple-names">
                <span id="lover1Name">吴苡含</span>

                <span id="connectionStatus">检查连接中...</span>

            <div class="music-player">

                </audio>
            </div>
        </div>
        
        <!-- 计时器区域 - 生日在同一行，纪念日在另一行 -->
        <div class="counters">
            <div class="counter-row">
                <div class="counter-box large">
                    <h3><i class="fas fa-heart"></i> 在一起</h3>
                    <div class="counter-value" id="togetherDays">0</div>
                    <div class="counter-label">天</div>
                </div>
            </div>
            <div class="counter-row">
                <div class="counter-box">
                    <h3><i class="fas fa-birthday-cake"></i> <span id="lover1NameShort">吴苡含</span>的生日</h3>

                <div class="counter-box">

        <div class="content">
            <div class="photo-wall">
                <h2><i class="fas fa-images"></i> 甜蜜瞬间</h2>
                <div class="photos-container" id="photosContainer">
                    <!-- 照片将通过JavaScript动态添加 -->
                </div>
                
                <div class="photo-item add-photo" id="addPhotoBtn">
                    <i class="fas fa-plus"></i>
                    <span>添加照片</span>
                </div>
                
                <div class="upload-options">
                    <button class="upload-btn" id="uploadLocalBtn">
                        <i class="fas fa-upload"></i> 上传本地照片
                    </button>
                    <button class="upload-btn" id="uploadUrlBtn">
                        <i class="fas fa-link"></i> 通过URL添加
                    </button>
                </div>
                
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>
            
            <div class="message-board">
                <h2><i class="fas fa-comments"></i> 爱的留言</h2>
                <div class="message-form">
                    <textarea id="messageInput" placeholder="写下你想对TA说的话..."></textarea>
                    <div class="form-controls">
                        <div class="author-select">
                            <button class="author-btn active" data-author="lover1">吴苡含</button>
                            <button class="author-btn" data-author="lover2">胡天琦</button>
                        </div>
                        <button id="sendMessageBtn">
                            <i class="fas fa-paper-plane"></i> 发送留言
                        </button>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <!-- 留言将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
        
        <!-- 数据管理区域 -->
        <div class="data-management">
            <button class="data-btn" id="exportDataBtn">
                <i class="fas fa-download"></i> 导出数据
            </button>
            <button class="data-btn export" id="importDataBtn">
                <i class="fas fa-upload"></i> 导入数据
            </button>
            <button class="data-btn" id="resetDataBtn" style="background: linear-gradient(135deg, #ff6b6b, #ff8f6b);">
                <i class="fas fa-trash-alt"></i> 重置数据
            </button>
            <input type="file" id="importFile" accept=".json">
        </div>
        
        <div class="footer">
            <p>吴苡含 & 胡天琦的爱情留言墙 · 消息实时同步</p>
        </div>
    </div>

        </div>
    </div>

        // 背景音乐控制
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const songTitle = document.getElementById('songTitle');
        
        // 设置音乐源
        bgMusic.src = "https://assets.mixkit.co/music/preview/mixkit-loving-you-117.mp3";
        
        playBtn.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                songTitle.textContent = '正在播放: 浪漫的旋律';
            } else {
                bgMusic.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                songTitle.textContent = '浪漫的旋律';
            }
        });
        
        // 更新名字显示
        function updateNames(lover1Name, lover2Name) {
            document.getElementById('lover1Name').textContent = lover1Name;
            document.getElementById('lover2Name').textContent = lover2Name;
            document.getElementById('lover1NameShort').textContent = lover1Name;
            document.getElementById('lover2NameShort').textContent = lover2Name;
            
            // 更新留言按钮
            document.querySelectorAll('.author-btn').forEach(btn => {
                if (btn.getAttribute('data-author') === 'lover1') {
                    btn.textContent = lover1Name;
                } else if (btn.getAttribute('data-author') === 'lover2') {
                    btn.textContent = lover2Name;
                }
            });
            
            // 保存名字到本地存储
            localStorage.setItem('loveWallNames', JSON.stringify({lover1Name, lover2Name}));
        }
        
        // 计时器功能
        const togetherDaysEl = document.getElementById('togetherDays');
        const lover1BirthdayEl = document.getElementById('lover1Birthday');
        const lover2BirthdayEl = document.getElementById('lover2Birthday');
        
        // 从本地存储加载日期或设置默认值
        // ==================== 在这里修改个人信息 ====================
        let importantDates = JSON.parse(localStorage.getItem('loveWallDates')) || {
            togetherDate: '2025-9-19',    // 改为你们在一起的日期
            lover1Birthday: '2005-12-28',  // 改为第一个人的生日
            lover2Birthday: '2002-01-22'   // 改为第二个人的生日
        };
        
        // 从本地存储加载名字或设置默认值
        // ==================== 在这里修改情侣名字 ====================
        let names = JSON.parse(localStorage.getItem('loveWallNames')) || {
            lover1Name: '吴苡含',  // 改为第一个人的名字
            lover2Name: '胡天琦'   // 改为第二个人的名字
        };

        // 初始化名字显示
        updateNames(names.lover1Name, names.lover2Name);
        
        // 保存日期到本地存储
        function saveDates() {
            localStorage.setItem('loveWallDates', JSON.stringify(importantDates));
        }
        
        // 计算天数差
        function getDaysBetweenDates(date1, date2) {
            const oneDay = 24 * 60 * 60 * 1000; // 一天的毫秒数
            const firstDate = new Date(date1);
            const secondDate = new Date(date2);
            const diffDays = Math.round(Math.abs((firstDate - secondDate) / oneDay));
            return diffDays;
        }
        
        // 计算下一个生日的天数
        function getDaysUntilNextBirthday(birthday) {
            const today = new Date();
            const currentYear = today.getFullYear();
            
            // 今年的生日
            let nextBirthday = new Date(currentYear + '-' + birthday.substring(5));
            
            // 如果今年的生日已经过了，计算明年的生日
            if (today > nextBirthday) {
                nextBirthday = new Date(currentYear + 1 + '-' + birthday.substring(5));
            }
            
            return getDaysBetweenDates(today, nextBirthday);
        }
        
        // 更新计时器显示
        function updateCounters() {
            const today = new Date();
            
            // 计算在一起的天数
            const togetherDays = getDaysBetweenDates(importantDates.togetherDate, today);
            togetherDaysEl.textContent = togetherDays;
            
            // 计算距离生日的天数
            const lover1Days = getDaysUntilNextBirthday(importantDates.lover1Birthday);
            const lover2Days = getDaysUntilNextBirthday(importantDates.lover2Birthday);
            
            lover1BirthdayEl.textContent = lover1Days;
            lover2BirthdayEl.textContent = lover2Days;
        }
        
        // 照片墙功能
        const photosContainer = document.getElementById('photosContainer');
        const addPhotoBtn = document.getElementById('addPhotoBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadLocalBtn = document.getElementById('uploadLocalBtn');
        const uploadUrlBtn = document.getElementById('uploadUrlBtn');
        
        // 从本地存储加载照片或使用默认照片
        // ==================== 在这里修改默认照片 ====================
        let photos = JSON.parse(localStorage.getItem('loveWallPhotos')) || [

        ];
        
        // 保存照片到本地存储
        function savePhotos() {
            localStorage.setItem('loveWallPhotos', JSON.stringify(photos));
        }
        
        // 渲染照片
        function renderPhotos() {
            photosContainer.innerHTML = '';
            photos.forEach(photo => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}">
                    <button class="delete-photo" data-id="${photo.id}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                photosContainer.appendChild(photoItem);
            });
            
            // 添加删除照片事件监听
            document.querySelectorAll('.delete-photo').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const id = parseInt(this.getAttribute('data-id'));
                    photos = photos.filter(photo => photo.id !== id);
                    savePhotos();
                    renderPhotos();
                });
            });
        }
        
        // 通过URL添加照片
        function addPhotoByUrl() {
            const photoUrl = prompt('请输入照片的URL:');
            if (photoUrl) {
                const newPhoto = {
                    id: Date.now(),
                    src: photoUrl,
                    alt: '我们的美好回忆'
                };
                photos.push(newPhoto);
                savePhotos();
                renderPhotos();
            }
        }
        
        // 上传本地照片
        function uploadLocalPhoto() {
            fileInput.click();
        }
        
        // 处理文件选择
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        const newPhoto = {
                            id: Date.now() + i,
                            src: event.target.result,
                            alt: '上传的照片'
                        };
                        photos.push(newPhoto);
                        savePhotos();
                        renderPhotos();
                    };
                    
                    reader.readAsDataURL(file);
                }
                
                // 重置文件输入，允许再次选择相同文件
                fileInput.value = '';
            }
        });
        
        // 绑定上传按钮事件
        uploadLocalBtn.addEventListener('click', uploadLocalPhoto);
        uploadUrlBtn.addEventListener('click', addPhotoByUrl);
        
        // ==================== 留言功能 (使用 Supabase) ====================
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const authorButtons = document.querySelectorAll('.author-btn');
        let currentAuthor = 'lover1';
        
        // 留言数组 - 现在从 Supabase 加载
        let messages = [];
        
        // 测试 Supabase 连接
        async function testConnection() {
            const statusElement = document.getElementById('connectionStatus');
            
            try {
                statusElement.textContent = '正在连接数据库...';
                statusElement.className = 'connection-status';
                
                // 测试 1: 基础连接
                const { data: testData, error: testError } = await supabase
                    .from('messages')
                    .select('count')
                    .limit(1);
                    
                if (testError) {
                    throw new Error(`数据库连接失败: ${testError.message}`);
                }
                
                statusElement.textContent = '数据库连接成功 ✓';
                statusElement.className = 'connection-status connected';
                
                // 测试 2: 检查表是否存在
                const { data: tableData, error: tableError } = await supabase
                    .from('messages')
                    .select('*')
                    .limit(1);
                    
                if (tableError && tableError.code === '42P01') {
                    throw new Error('messages 表不存在，请先执行 SQL 创建表');
                }
                
                statusElement.textContent = '数据库和表检查完成 ✓';
                
                return true;
                
            } catch (error) {
                console.error('连接测试失败:', error);
                statusElement.textContent = `连接失败: ${error.message}`;
                statusElement.className = 'connection-status error';
                
                // 显示详细错误信息
                setTimeout(() => {
                    alert(`连接错误详情:\n${error.message}\n\n请检查:\n1. Supabase URL 和 Key 是否正确\n2. 是否已执行 SQL 创建表\n3. 网络连接是否正常`);
                }, 1000);
                
                return false;
            }
        }

        // 从 Supabase 加载留言
        async function loadMessagesFromSupabase() {
            try {
                const { data: messagesData, error } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('love_pair_id', LOVE_PAIR_ID)
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('加载留言错误:', error);
                    return;
                }

                // 转换数据格式
                const formattedMessages = messagesData.map(msg => ({
                    id: msg.id,
                    author: msg.author,
                    content: msg.content,
                    date: new Date(msg.created_at).toLocaleString('zh-CN')
                }));

                messages = formattedMessages;
                renderMessages();
            } catch (error) {
                console.error('加载留言失败:', error);
            }
        }

        // 发送留言到 Supabase
        async function sendMessageToSupabase(content, author) {
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .insert([
                        {
                            love_pair_id: LOVE_PAIR_ID,
                            author: author,
                            content: content,
                            created_at: new Date().toISOString()
                        }
                    ])
                    .select();

                if (error) {
                    console.error('发送留言错误:', error);
                    alert('发送失败，请重试');
                    return;
                }

                console.log('留言发送成功:', data);
                // 实时订阅会自动更新界面，所以这里不需要手动重新加载
            } catch (error) {
                console.error('发送留言失败:', error);
                alert('发送失败，请检查网络连接');
            }
        }

        // 从 Supabase 删除留言
        async function deleteMessageFromSupabase(messageId) {
            try {
                const { error } = await supabase
                    .from('messages')
                    .delete()
                    .eq('id', messageId)
                    .eq('love_pair_id', LOVE_PAIR_ID); // 确保只能删除自己的留言

                if (error) {
                    console.error('删除留言错误:', error);
                    return;
                }

                console.log('留言删除成功');
            } catch (error) {
                console.error('删除留言失败:', error);
            }
        }

        // 设置实时订阅
        function setupRealtimeSubscription() {
            const subscription = supabase
                .channel('messages-changes')
                .on(
                    'postgres_changes',
                    {
                        event: '*', // 监听所有操作：INSERT, UPDATE, DELETE
                        schema: 'public',
                        table: 'messages',
                        filter: `love_pair_id=eq.${LOVE_PAIR_ID}`
                    },
                    (payload) => {
                        console.log('收到实时更新:', payload);
                        
                        // 根据操作类型更新界面
                        if (payload.eventType === 'INSERT') {
                            // 新留言
                            const newMessage = {
                                id: payload.new.id,
                                author: payload.new.author,
                                content: payload.new.content,
                                date: new Date(payload.new.created_at).toLocaleString('zh-CN')
                            };
                            messages.unshift(newMessage);
                        } else if (payload.eventType === 'DELETE') {
                            // 删除留言
                            messages = messages.filter(msg => msg.id !== payload.old.id);
                        }
                        
                        renderMessages();
                    }
                )
                .subscribe();

            return subscription;
        }
        
        // 设置当前作者
        authorButtons.forEach(button => {
            button.addEventListener('click', function() {
                authorButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentAuthor = this.getAttribute('data-author');
            });
        });
        
        // 渲染留言
        function renderMessages() {
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageItem = document.createElement('div');
                messageItem.className = 'message-item';
                
                // 根据作者显示对应的名字
                const authorName = message.author === 'lover1' ? names.lover1Name : names.lover2Name;
                
                messageItem.innerHTML = `
                    <div class="message-author">
                        <i class="fas fa-user"></i> ${authorName}
                    </div>
                    <div class="message-date">${message.date}</div>
                    <div class="message-content">${message.content}</div>
                    <button class="delete-message" data-id="${message.id}">
                        <i class="fas fa-trash"></i> 删除
                    </button>
                `;
                messagesContainer.appendChild(messageItem);
            });
            
            // 添加删除留言事件监听
            document.querySelectorAll('.delete-message').forEach(button => {
                button.addEventListener('click', async function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    await deleteMessageFromSupabase(id);
                    // 实时订阅会自动更新界面
                });
            });
        }
        
        // 发送新留言
        sendMessageBtn.addEventListener('click', async function() {
            const content = messageInput.value.trim();
            if (content) {
                // 根据当前选择的作者发送
                const author = currentAuthor; // 'lover1' 或 'lover2'
                
                await sendMessageToSupabase(content, author);
                messageInput.value = '';
                
                // 滚动到最新留言
                messagesContainer.scrollTop = 0;
            }
        });
        
        // 按Enter键发送留言
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessageBtn.click();
            }
        });
        
        // 数据导入导出功能
        const exportDataBtn = document.getElementById('exportDataBtn');
        const importDataBtn = document.getElementById('importDataBtn');
        const importFileInput = document.getElementById('importFile');
        const resetDataBtn = document.getElementById('resetDataBtn');
        const resetModal = document.getElementById('resetModal');
        const confirmResetBtn = document.getElementById('confirmResetBtn');
        const cancelResetBtn = document.getElementById('cancelResetBtn');
        
        // 导出数据
        exportDataBtn.addEventListener('click', function() {
            // 收集所有数据
            const exportData = {
                names: JSON.parse(localStorage.getItem('loveWallNames') || '{}'),
                dates: JSON.parse(localStorage.getItem('loveWallDates') || '{}'),
                photos: JSON.parse(localStorage.getItem('loveWallPhotos') || '[]'),
                messages: messages, // 使用当前内存中的消息
                exportDate: new Date().toISOString(),
                version: '1.0'
            };
            
            // 创建并下载JSON文件
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `爱情留言墙数据_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert('数据导出成功！');
        });
        
        // 导入数据
        importDataBtn.addEventListener('click', function() {
            importFileInput.click();
        });
        
        importFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const importData = JSON.parse(event.target.result);
                        
                        // 验证数据格式
                        if (!importData.names || !importData.dates || !importData.photos || !importData.messages) {
                            throw new Error('文件格式不正确');
                        }
                        
                        // 确认导入
                        if (confirm('导入数据将覆盖当前所有数据，确定要继续吗？')) {
                            // 保存导入的数据到本地存储
                            localStorage.setItem('loveWallNames', JSON.stringify(importData.names));
                            localStorage.setItem('loveWallDates', JSON.stringify(importData.dates));
                            localStorage.setItem('loveWallPhotos', JSON.stringify(importData.photos));
                            
                            // 重新加载页面数据
                            location.reload();
                        }
                    } catch (error) {
                        alert('导入失败：文件格式不正确或已损坏');
                        console.error('导入错误:', error);
                    }
                };
                reader.readAsText(file);
                
                // 重置文件输入
                importFileInput.value = '';
            }
        });
        
        // 重置数据
        resetDataBtn.addEventListener('click', function() {
            resetModal.style.display = 'flex';
        });
        
        confirmResetBtn.addEventListener('click', function() {
            // 清除所有本地存储数据
            localStorage.removeItem('loveWallNames');
            localStorage.removeItem('loveWallDates');
            localStorage.removeItem('loveWallPhotos');
            
            // 重新加载页面
            location.reload();
        });
        
        cancelResetBtn.addEventListener('click', function() {
            resetModal.style.display = 'none';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', function(event) {
            if (event.target === resetModal) {
                resetModal.style.display = 'none';
            }
        });
        
        // 添加一些随机的心形装饰
        function addHearts() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.opacity = Math.random() * 0.3 + 0.1;
                heart.style.transform = `rotate(45deg) scale(${Math.random() * 0.5 + 0.5})`;
                container.appendChild(heart);
            }
        }
        
        // 初始化
        async function init() {
            updateCounters();
            renderPhotos();
            addHearts();
            
            // 测试连接
            const connectionOk = await testConnection();
            
            if (connectionOk) {
                // 加载留言并启动实时同步
                await loadMessagesFromSupabase();
                setupRealtimeSubscription();
            } else {
                // 连接失败，显示错误信息
                document.getElementById('sendMessageBtn').disabled = true;
                document.getElementById('messageInput').placeholder = '数据库连接失败，无法发送消息';
            }
            
            // 每秒更新计时器
            setInterval(updateCounters, 1000);
            
            // 尝试自动播放音乐（需要用户交互）
            document.addEventListener('click', function() {
                if (bgMusic.paused) {
                    bgMusic.play().then(() => {
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        songTitle.textContent = '正在播放: 浪漫的旋律';
                    }).catch(() => {
                        // 自动播放被阻止，需要用户手动点击
                    });
                }
            }, { once: true });
        }
        
        // 启动初始化
        init();
    </script>
</body>
</html>
